<#--栏目编辑-->
<#assign module="adm_noticeColumn"/>
<#assign form="${module}_edit_form"/>
<script type="text/javascript">
<!--
$(function(){
	var t = $("#${form} input[name='pid']").combotree({
		url:"<@s.url '/adm/noticeColumn/tree?ignore=${CURRENT_IGNORE}'/>",
		onLoadSuccess:function(n,d){
			var pid = "${CURRENT_DEPT_ID}";
			if(pid.trim() == "")return;
			t.combotree("setValue",pid);
		}
	});
});
//-->
</script>
<form id="${form}" method="POST" style="padding:10px;">
	<div  style="float:left;margin-top:18px;width:90%;">
		<label style="width:105px;">上级栏目：</label>
		<input type="text" name="pid" style="width:260px;"/>	
	</div>
	<div style="float:left;margin-top:18px;width:100%;">
		<label style="width:105px;">栏目名称：</label>
		<input type="text" name="name" class="easyui-validatebox" data-options="required:true" style="width:260px;"/>
	</div>
	<div style="float:left;margin-top:18px;width:100%;">
		<label style="width:105px;">描述：</label>
		<textarea type="text" name="description" row="10" cols="10" style="width:260px;height:150px" />
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:18px;width:100%;">
		<label style="width:105px;">排序号：</label>
		<input type="text" name="orderNo" class="easyui-numberspinner" data-options="required:true,min:1,max:100,value:1,editable:false" style="width:100px;" />
	</div>
</form>
