<#include "ftl/comm.ftl"/>
<#assign module="adm_approval"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	//dg
	var dg = $("#${dg}").datagrid({
		url:"<@s.url '/adm/approval/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"startTime",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		}
		,{
			title:"所属部门",
			field:"deptName",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"所属职务",
			field:"postName",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"请假人",
			field:"employeeName",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"请假类型",
			field:"type",
			width:20,
			align:"center",
			formatter:function(value,row,index){
				if(value == ${TYPE_VACATION_VALUE}) return "${TYPE_VACATION_NAME}";
				if(value == ${TYPE_COMPA_VALUE}) return "${TYPE_COMPA_NAME}";
				if(value == ${TYPE_OTHER_VALUE}) return "${TYPE_OTHER_NAME}";
				if(value == ${TYPE_SICK_PROVE_VALUE}) return "${TYPE_SICK_PROVE_NAME}";
				if(value == ${TYPE_SICK_NONPROVE_VALUE}) return "${TYPE_SICK_NONPROVE_NAME}";
				return value;
			},
			sortable:true
		},{
			title:"开始时间",
			field:"startTime",
			width:20,
			align:"center",
			sortable:true
		},{
			title:"结束时间",
			field:"endTime",
			width:30,
			align:"center",
			sortable:true
		},{
			title:"审批结果",
			field:"status",
			width:20,
			align:"left",
			formatter:function(value,row,index){
				if(value == ${STATUS_PASS_VALUE}) return "${STATUS_PASS_NAME}";
				if(value == ${STATUS_NOPASS_VALUE}) return "${STATUS_NOPASS_NAME}";
				return value;
			},
			sortable:true
		}]],
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		toolbar:"#${dg}_toobar",
		onDblClickRow:function(rowIndex,rowData){
			edit_window("请假审批",rowIndex,rowData);
		}
	});
	var d;
	function edit_window_btn_save(row,index){
		if(!row || (row.status !=null)) return null;
		return {
			text:"提交",
			iconCls:"icon-save",
			handler:function(){
				$.messager.progress();
				$("#${module}_edit_form").form("submit",{
					url:"<@s.url '/adm/approval/update'/>",
					onSubmit: function(){
						var isValid = $(this).form("validate");
						if (!isValid)$.messager.progress("close");
						return isValid;
					},
					onLoadError:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data){
						$.messager.progress("close");
						var data = $.parseJSON(data);
						if(data.success){
							dg.datagrid(row ? "updateRow" : "insertRow",{
								index:index,
								row:data.data
							});
							d.dialog("close");
						}else{
							$.messager.show({
								title:"保存异常",
								msg:data.msg
							});
						}
					}
				});
			}
		};
	};
	//edit
	function edit_window(title,index,row){
		var btns =[];
		/* <shiro.hasPermission name="${PER_UPDATE}"> */
		var save_btn_obj = edit_window_btn_save(row,index);
		if(save_btn_obj != null) btns.push(save_btn_obj);
		/*</shiro.hasPermission> */
		btns.push({
			text:"关闭",
			iconCls:"icon-cancel",
			handler:function(){
				d.dialog("close");
			}
		});
		d = $("<div/>").dialog({
			title:title,
			width:700,
			height:643,
			href:"<@s.url '/adm/approval/edit'/>",
			modal:true,
			buttons:btns,
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			employeeName:$("#${dg}_toobar input[name='name']").val(),
		});
	};
	/* </shiro.hasPermission> */
});
//-->
</script>
<table id="${dg}"></table>
<div id="${dg}_toobar">
	<!-- </shiro.hasPermission> -->
	<label>请假人：<input name="name" type="text" style="width:198px;"/></label>
	<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
</div>
