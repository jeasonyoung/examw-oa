<#--请假条编辑-->
<#include "ftl/comm.ftl"/>
<#assign module="adm_leave"/>
<#assign form="${module}_edit_form"/>
<form id="${form}" method="POST" style="padding:10px;">
	<div style="float:left;margin-top:2px;width:100%;">
		<div style="float:left;">
			<label style="width:75px;">姓名：</label>
			<input type="text" name="employeeName" value="<#if Leave ??>${Leave.employeeName}</#if>" style="float:left;text-align:left;border-style:none;border-bottom:solid 1px #ccc;width:128px;"/>
			<input type="hidden" name="employeeId" value="<#if Leave ??>${Leave.employeeId}</#if>"/>
			<input type="hidden" name="id" />
		</div>
		<div style="float:left;">
			<label style="width:45px;">部门：</label>
			<input type="text" name="deptName" value="<#if Leave ??>${Leave.deptName}</#if>" style="float:left;text-align:left;border-style:none;border-bottom:solid 1px #ccc;width:128px;"/>
			<input type="hidden" name="deptId" value="<#if Leave ??>${Leave.deptId}</#if>"/>
		</div>
		<div style="float:left;">
			<label style="width:45px;">职务：</label>
			<input type="text" name="postName" value="<#if Leave ??>${Leave.postName}</#if>" style="float:left;text-align:left;border-style:none;border-bottom:solid 1px #ccc;width:128px;"/>
		</div>
	</div>
	<div style="float:left; margin-top:12px;width:100%;">
		<label style="width:75px;">请假时间：</label>
		<span>自</span>
		<input name="startTime" type="text" class="easyui-datetimebox"  data-options="required:true" style="width:178px;"/>
		<span>始－至</span>
		<input name="endTime" type="text" class="easyui-datetimebox" data-options="required:true"  style="width:178px;"/>
		<span>止</span>
	</div>
	<div style="float:left; margin-top:12px; width:100%;">
		<label style="width:75px;">请假事由：</label>
		<textarea name="resaon" rows="20" cols="10" style="width:478px;height:50px;"></textarea>
	</div>
	<div style="float:left; margin-top:10px; width:100%;">
		<label style="margin-top:5px;width:75px;">请假类型：</label>
		<#if LEAVE_TYPES ??>
		<#list LEAVE_TYPES?keys as key>
			<label style="float:left;margin-top:0px;margin-left:5px;"><input name="type" type="radio" value="${key}"  <#if (key_index == 1)>checked="checked" </#if>  />${LEAVE_TYPES[key]}</label>
		</#list>
		</#if>
	</div>
	<fieldset style="float:left; margin-top:10px;border:solid 1px #ccc;width:97%;">
		<legend>因请假引发的反应措施</legend>
		<div style="float:left; margin-top:2px; width:100%;">
			<div style="float:left;">
				<label style="width:45px;">补班：</label>
				<input name="supTime" type="text" class="easyui-datebox" style="width:128px;"/>
			</div>
			<label style="float:left;margin-top:0px;width:75px;"><input name="sup" type="checkbox"  value="${SUP_NO_VALUE}" checked="checked"/> 不补班</label> 
		</div>
		<div style="float:left; margin-top:10px; width:100%;">
			<div style="float:left;">
				<label style="width:45px;">换班：</label>
				<input name="shiftTime" type="text" class="easyui-datebox" style="width:128px;"/>
			</div>
			<div style="float:left;">
				<label style="width:65px;">换班人：</label>
				<input name="shiftEmployee" type="text" style="width:168px;" />
			</div>
		</div>
	</fieldset>
	<div style="float:left;margin-top:10px;width:100%;">
		<fieldset style="float:left; margin-top:2px;border:solid 1px #ccc;width:167px;height:105px;">
			<legend>${STATUS_APPROVAL_DEPT_NAME}</legend>
			<input type="text" name="deptApprovalResultName" readonly="readonly" style="float:left;text-align:left;border-style:none;border-bottom:solid 1px #ccc;width:160px;"/>
			<input type="text" name="deptApproval" readonly="readonly" style="float:left;margin-top:12px;text-align:left;border-style:none;border-bottom:solid 1px #ccc;width:160px;"/>
			<input type="text" name="deptApprovalTime" readonly="readonly"  style="float:left;margin-top:12px;text-align:right;border-style:none;border-bottom:solid 1px #ccc;width:160px;"/>
		</fieldset>
		<fieldset style="float:left; margin-top:2px;border:solid 1px #ccc;width:167px;height:105px;">
			<legend>${STATUS_APPROVAL_HR_NAME}</legend>
			<input type="text" name="hrApprovalResultName" readonly="readonly" style="float:left;text-align:left;border-style:none;border-bottom:solid 1px #ccc;width:160px;"/>
			<input type="text" name="hrApproval" readonly="readonly" style="float:left;margin-top:12px;text-align:left;border-style:none;border-bottom:solid 1px #ccc;width:160px;"/>
			<input type="text" name="hrApprovalTime" readonly="readonly"  style="float:left;margin-top:12px;text-align:right;border-style:none;border-bottom:solid 1px #ccc;width:160px;"/>
		</fieldset>
		<fieldset style="float:left; margin-top:2px;border:solid 1px #ccc;width:167px;height:105px;">
			<legend>${STATUS_APPROVAL_BOSS_NAME}</legend>
			<input type="text" name="bossApprovalResultName" readonly="readonly" style="float:left;text-align:left;border-style:none;border-bottom:solid 1px #ccc;width:160px;"/>
			<input type="text" name="bossApproval" readonly="readonly" style="float:left;margin-top:12px;text-align:left;border-style:none;border-bottom:solid 1px #ccc;width:160px;"/>
			<input type="text" name="bossApprovalTime" readonly="readonly"  style="float:left;margin-top:12px;text-align:right;border-style:none;border-bottom:solid 1px #ccc;width:160px;"/>
		</fieldset>
	</div>
</form>
