<table id="${dg}"></table>
<div id="${dg}_toobar">
	<!-- </shiro.hasPermission> -->
	<label>员工姓名：<input name="name" type="text" style="width:120px;"/></label>
	<label>报告状态：</label>
		<select name="status" style="width:120px;"> 
				<option></option>
			<#list statusMap?keys as key>
				<option value="${key}">${statusMap[key]}</option>
			</#list>
		</select>
	<label>创建时间：<input name="createTime" type="text" class="easyui-datebox" required="required" style="width:120px;"/></label>
	<label>提交时间：<input name="postTime" type="text" class="easyui-datebox" required="required" style="width:120px;"/></label>
	<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
</div>
