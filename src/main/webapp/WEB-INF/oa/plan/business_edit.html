<#--等级编辑-->
<#assign module="plan_business"/>
<#assign form="${module}_edit_form"/>
<form id="${form}" method="POST">
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">名称：</label>
		<input type="text" name="name" class="easyui-validatebox"  style="width:268px;" data-options="required:true"/>
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">状态：</label>
		<input type="text" name="status" class="easyui-validatebox"  style="width:268px;" data-options="required:true"/>
	</div>
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">路径：</label>
		<input type="text" name="url" class="easyui-validatebox"  style="width:268px;" data-options="required:true"/>
	</div>
</form>
