</script>
<form id="${form}" method="POST" style="padding:10px;" >
	<div  style="float:left;margin-top:2px;width:90%;">
		<label style="width:75px;">所属部门：</label>
		<input type="text" name="deptId" data-options="required:true" style="width:330px;"/>	
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">计划标题：</label>
		<input type="text" name="title" class="easyui-validatebox" data-options="required:true" style="width:330px;"/>
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">计划类型：</label>
		<label style="padding-top:0px;"><input type="radio" name="type" value="${TYPE_WEEK_VALUE}" checked="true"/>${TYPE_WEEK_NAME}</label>
		<label style="padding-top:0px;"><input type="radio" name="type" value="${TYPE_MONTH_VALUE}"  />${TYPE_MONTH_NAME}</label>
	</div>
	<div style="float:left;margin-top:10px;width:90%;">
		<div  style="float:left;">
			<label style="width:75px;">开始时间：</label>
			<input type="text" name="startTime"  class="easyui-datebox" data-options="required:true" style="width:130px;"/>	
		</div>
		<div  style="float:left;">
			<label style="width:75px;">结束时间：</label>
			<input type="text" name="endTime"  class="easyui-datebox" data-options="required:true" style="width:130px;"/>	
		</div>
	</div>
	<div style="float:left;margin-top:10px;width:90%;">
		<div  style="float:left;">
			<label style="width:75px;">修改时间：</label>
			<input type="text" name="lastTime"  class="easyui-datebox" data-options="required:false" style="width:130px;"/>	
		</div>
		<div  style="float:left;">
			<label style="width:75px;">完成时间：</label>
			<input type="text" name="finishTime"  class="easyui-datebox" data-options="required:false" style="width:130px;"/>	
		</div>
	</div>
</form>
