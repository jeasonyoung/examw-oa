<#--业务系统列表-->
<#include "ftl/comm.ftl"/>
<#assign module="plan_review"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	//dg
	var dg = $("#${dg}").datagrid({
		url:"<@s.url '/plan/review/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"postTime",
		sortOrder:"desc",
		columns:[[{
			title:"所属部门",
			field:"deptName",
			width:35,
			align:"left",
			sortable:true
		},{
			title:"员工姓名",
			field:"employeeName",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"报告类型",
			field:"typeName",
			width:15,
			align:"center",
			sortable:true
		},{
			title:"提交时间",
			field:"postTime",
			width:20,
			align:"center",
			sortable:true
		},{
			title:"报告状态",
			field:"statusName",
			width:15,
			align:"center",
			styler:function(value,row,index){
				if(row.status == ${CURRENT_STATUS_NONE}) return "color:#7B7B7B;";
				if(row.status == ${CURRENT_STATUS_POST}) return "color:#006000;";
				if(row.status == ${CURRENT_STATUS_LACK}) return "color:#D94600;";
				if(row.status == ${CURRENT_STATUS_LATE}) return "color:#977C00;";
				if(row.status == ${CURRENT_STATUS_AUDIT}) return "color:#467500;";
			},
			sortable:true
		},{
			title:"创建时间",
			field:"createTime",
			width:20,
			align:"center",
			sortable:true
		},{
			title:"最后提交时间",
			field:"lastPostTime",
			width:20,
			align:"center",
			sortable:true
		}]],
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		toolbar:"#${dg}_toobar",
		onDblClickRow:function(rowIndex,rowData){
			if((rowData.status == ${CURRENT_STATUS_NONE}) || (rowData.status == ${CURRENT_STATUS_LACK})){
				$.messager.alert("提示","没有报告！");
				return;
			}
			edit_window("审阅"+ rowData.typeName +"报告",rowIndex,rowData);
		}
	});
	//edit
	function edit_window(title,index,row){
		var btns = [];
		<@shiro.hasPermission name="${PER_UPDATE}">
		if(row && (row.status == ${CURRENT_STATUS_POST})){
			btns.push({
				text:"审阅",
				iconCls:"icon-save",
				handler:function(){
					$.messager.confirm("确认","您是否确认审阅报告?",function(r){
						$.messager.progress();
						$("#${module}_edit_form").form("submit",{
							url:"<@s.url '/plan/review/update'/>",
							onSubmit: function(){
								var isValid = $(this).form("validate");
								if (!isValid)$.messager.progress("close");
								return isValid;
							},
							onLoadError:function(e){
								$.messager.progress("close");
								<@error_dialog "e"/>
							},
							success:function(data){
								$.messager.progress("close");
								var data = $.parseJSON(data);
								if(data.success){
									dg.datagrid(row ? "updateRow" : "insertRow",{
										index:index,
										row:data.data
									});
									d.dialog("close");
								}else{
									$.messager.show({
										title:"保存异常",
										msg:data.msg
									});
								}
							}
						});
					});
				}
			});
		}
		</@shiro.hasPermission>
		btns.push({
			text:"关闭",
			iconCls:"icon-cancel",
			handler:function(){
				d.dialog("close");
			}
		});
		//dialog
		var d = $("<div/>").dialog({
			title:title,
			width:800,
			height:600,
			href:"<@s.url '/plan/review/edit'/>",
			modal:true,
			buttons:btns,
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row){
					$("#${module}_edit_form").form("load",row);
					if(row.summaryDetail)$("#${module}_edit_form textarea[name='summaryDetail']").kindeditor("setValue",row.summaryDetail);
					if(row.planDetail)$("#${module}_edit_form textarea[name='planDetail']").kindeditor("setValue",row.planDetail);
					if(row.supportDetail)$("#${module}_edit_form textarea[name='supportDetail']").kindeditor("setValue",row.supportDetail);
					if(row.suggetsionDetail)$("#${module}_edit_form textarea[name='suggetsionDetail']").kindeditor("setValue",row.suggetsionDetail);
				}
			}
		});
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			employeeName:$("#${dg}_toobar input[name='name']").val()
		});
	};
});
//-->
</script>
<table id="${dg}"></table>
<div id="${dg}_toobar">
	<label style="width:75px;">员工姓名：<input name="name" type="text" style="width:168px;"/></label>
	<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
</div>
