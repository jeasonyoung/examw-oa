<#--业务系统列表-->
<#include "ftl/comm.ftl"/>
<#assign module="plan_detail"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	//dg
	var dg = $("#${dg}").datagrid({
		url:"<@s.url '/plan/detail/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"createTime",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"类型",
			field:"type",
			width:20,
			align:"left",
			formatter:function(value,row,index){
				if(value == ${TYPE_PLAN_VALUE}) return "${TYPE_PLAN_NAME}";
				if(value == ${TYPE_SUMMARY_VALUE}) return "${TYPE_SUMMARY_NAME}";
				if(value == ${TYPE_SUPPORT_VALUE}) return "${TYPE_SUPPORT_NAME}";
				if(value == ${TYPE_SUGGESTIONS_VALUE}) return "${TYPE_SUGGESTIONS_NAME}";
				return value;
			},
			sortable:true
		},{
			title:"内容",
			field:"content",
			width:20,
			align:"center",
			sortable:true
		},{
			title:"创建时间",
			field:"createTime",
			width:30,
			align:"center",
			sortable:true
		}]],
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		toolbar:"#${dg}_toobar",
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑业务系统",rowIndex,rowData);
		}
	});
	//edit
	function edit_window(title,index,row){
		var d = $("<div/>").dialog({
			title:title,
			width:300,
			height:250,
			href:"<@s.url '/plan/detail/edit'/>",
			modal:true,
			buttons:[
			/* <shiro.hasPermission name="${PER_UPDATE}"> */
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/plan/detail/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			/* </shiro.hasPermission> */
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			createTime:$("#${dg}_toobar input[name='time']").val()
		});
	};
	//add
	${dg}_add = function(){
		edit_window("新增业务系统",0,null);
	};
	/* <shiro.hasPermission name="${PER_DELETE}"> */
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/plan/detail/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	/* </shiro.hasPermission> */
});
//-->
</script>
<table id="${dg}"></table>
<div id="${dg}_toobar">
	<!-- </shiro.hasPermission> -->
	<label>创建时间：<input name="time" type="text" style="width:198px;"/></label>
	<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
</div>
