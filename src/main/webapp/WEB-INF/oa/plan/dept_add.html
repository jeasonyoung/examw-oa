<#--部门计划成员列表-->
<#include "ftl/comm.ftl"/>
<#assign module="plan_menber"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	//dg
	var dg = $("#${dg}").datagrid({
		url:"<@s.url '/plan/dept/${CURRENT_PLAN_DEPT_ID}/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"mStartTime",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"计划名称",
			field:"ePlanName",
			width:10,
			align:"left",
			sortable:true
		},{
			title:"开始时间",
			field:"mStartTime",
			width:10,
			align:"left",
			sortable:true
		},{
			title:"结束时间",
			field:"mEndTime",
			width:10,
			align:"center",
			sortable:true
		},{
			title:"最后修改时间",
			field:"mLastTime",
			width:10,
			align:"center",
			sortable:true
		},{
			title:"完成时间",
			field:"mFinishTime",
			width:10,
			align:"center",
			sortable:true
		}]],
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		toolbar:"#${dg}_toobar",
		onDblClickRow:function(rowIndex,rowData){
			edit_window("修改业务系统",rowIndex,rowData);
		}
	});
	//add
	${dg}_add = function(){
		edit_window("新增业务系统",0,null);
	};
	//edit
	function edit_window(title,index,row){
		var d = $("<div/>").dialog({
			title:title,
			width:550,
			height:450,
			href:"<@s.url '/plan/dept/menber/edit'/>?planDeptId="+"${CURRENT_PLAN_DEPT_ID}",
			modal:true,
			buttons:[
			
			{
					text:"保存",
					iconCls:"icon-save",
					handler:function(){
						$.messager.progress();
						var isValid = eval("${module}_validate()");
						if (!isValid){
							$.messager.progress("close");
							return;
						}
						var post = eval("${module}_update()");
						if(!post){
							$.messager.progress("close");
							$.messager.alert("提示","获取数据失败！");
							return;
						}
						$.ajax({
							url:"<@s.url 'plan/dept/updateMenber'/>?updateMenber="+"CURRENT_PLAN_DEPT_ID",
							type:"POST",
							data:JSON.stringify(post),
							dataType:"json",
							contentType:"application/json;charset=UTF-8",
							error:function(e){
								$.messager.progress("close");
								<@error_dialog "e"/>
							},
							success:function(data,textStatus){
								$.messager.progress("close");
								if(data.success){
									dg.datagrid("load");
									dg.datagrid("unselectAll");
								}else{
									$.messager.show({
										title:"提示",
										msg:data.msg
									});
								}
								d.dialog("close");
							}
						});
					}
			},
			
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			  name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/plan/business/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	
});
//-->
</script>
<table id="${dg}"></table>
<div id="${dg}_toobar">

	<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
	
	<span>|</span>
	
	<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>

	<label>名称：<input name="name" type="text" style="width:198px;"/></label>
	<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
</div>
