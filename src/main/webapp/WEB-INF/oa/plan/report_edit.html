<#--计划总结编辑-->
<#assign module="plan_report"/>
<#assign form="${module}_edit_form"/>
<form id="${form}"  method="POST" class="easyui-tabs">
	<div title=${TYPE_PLAN_NAME}>
			<input type="hidden" name="detailType" value="1">
		<div style="float: left; margin-top: 10px; width: 98%;">
			<textarea id="${form}_introduction" name="detailContent"
				class="easyui-kindeditor" rows="10" cols="20"
				style="width: 761px; height: 469px;"></textarea>
		</div>
	</div>
	
	<div title=${TYPE_SUMMARY_NAME}>
			<input type="hidden" name="detailType" value="2">
		<div style="float: left; margin-top: 10px; width: 98%;">
			<textarea id="${form}_introduction" name="detailContent"
				class="easyui-kindeditor" rows="10" cols="20"
				style="width: 761px; height: 469px;"></textarea>
		</div>
	</div>
	<div title=${TYPE_SUGGESTIONS_NAME}>
			<input type="hidden" name="detailType" value="3">
		<div style="float: left; margin-top: 10px; width: 98%;">
			<textarea id="${form}_introduction" name="detailContent"
				class="easyui-kindeditor" rows="10" cols="20"
				style="width: 761px; height: 469px;"></textarea>
		</div>
	</div>
	<div title=${TYPE_SUPPORT_NAME}>
			<input type="hidden" name="detailType" value="4">
		<div style="float: left; margin-top: 10px; width: 98%;">
			<textarea id="${form}_introduction" name="detailContent"
				class="easyui-kindeditor" rows="10" cols="20"
				style="width:761px; height:469px;"></textarea>
		</div>
	</div>
</form>
