<#--业务系统列表-->
<#include "ftl/comm.ftl"/>
<#assign module="plan_report"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	//dg
	var dg = $("#${dg}").datagrid({
		url:"<@s.url '/plan/report/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"createTime",
		sortOrder:"asc",
		columns:[[{
			title:"姓名",
			field:"employeeName",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"类型",
			field:"typeName",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"状态",
			field:"status",
			width:20,
			align:"left",
			formatter:function(value,row,index){
				if(value == ${STATUS_NONE_VALUE}) return "${STATUS_NONE_NAME}";
				if(value == ${STATUS_POST_VALUE}) return "${STATUS_POST_NAME}";
				if(value == ${STATUS_AUDIT_VALUE}) return "${STATUS_AUDIT_NAME}";
				if(value == ${STATUS_LATE_VALUE}) return "${STATUS_LATE_NAME}";
				if(value == ${STATUS_LACK_VALUE}) return "${STATUS_LACK_NAME}";
				return value;
			},
			sortable:true
		},{
			title:"创建时间",
			field:"createTime",
			width:30,
			align:"center",
			sortable:true
		},{
			title:"提交时间",
			field:"postTime",
			width:30,
			align:"center",
			sortable:true
		},{
			title:"最后提交时间",
			field:"lastPostTime",
			width:30,
			align:"center",
			sortable:true
		}]],
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		toolbar:"#${dg}_toobar",
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑员工报表信息",rowIndex,rowData);
		}
	});
	function edit_window_btn_save(row,index){
		if(!row || (row.status != ${STATUS_NONE_VALUE})) return null;
		return {
			text:"提交",
			iconCls:"icon-save",
			handler:function(){
				$.messager.progress();
				$("#${module}_edit_form").form("submit",{
					url:"<@s.url '/plan/report/update'/>",
					onSubmit: function(){
						var isValid = $(this).form("validate");
						if (!isValid)$.messager.progress("close");
						return isValid;
					},
					onLoadError:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data){
						$.messager.progress("close");
						var data = $.parseJSON(data);
						if(data.success){
							dg.datagrid(row ? "updateRow" : "insertRow",{
								index:index,
								row:data.data
							});
							d.dialog("close");
						}else{
							$.messager.show({
								title:"保存异常",
								msg:data.msg
							});
						}
					}
				});
			}
		};
	};
	//edit
	function edit_window(title,index,row){
		var btns =[]; 
		/* <shiro.hasPermission name="${PER_UPDATE}"> */
		var save_btn_obj = edit_window_btn_save(row);
		var save_btn_index = edit_window_btn_save(index);
		if(save_btn_obj != null) btns.push(save_btn_obj);
		/*</shiro.hasPermission> */
		btns.push({
			text:"关闭",
			iconCls:"icon-cancel",
			handler:function(){
				d.dialog("close");
			}
		});
		var d = $("<div/>").dialog({
			title:title,
			width:800,
			height:649,
			href:"<@s.url '/plan/report/edit'/>",
			modal:true,
			buttons:btns,
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row){
					$("#${module}_edit_form").form("load",row);
					if(row.planDetail)$("#${module}_edit_form textarea[name='planDetail']").kindeditor("setValue",row.planDetail);
					if(row.summaryDetail)$("#${module}_edit_form textarea[name='summaryDetail']").kindeditor("setValue",row.summaryDetail);
					if(row.supportDetail)$("#${module}_edit_form textarea[name='supportDetail']").kindeditor("setValue",row.supportDetail);
					if(row.suggetsionsDetail)$("#${module}_edit_form textarea[name='suggetsionsDetail']").kindeditor("setValue",row.suggetsionsDetail);
				}
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			employeeName:$("#${dg}_toobar input[name='name']").val(),
			postTime:$("#${dg}_toobar input[name='postTime']").val()
		});
	};
});
//-->
</script>
<table id="${dg}"></table>
<div id="${dg}_toobar">
	<!-- </shiro.hasPermission> -->
	<label>员工姓名：<input name="name" type="text" style="width:150px;"/></label>
	<label>提交时间：<input name="postTime" type="text" class="easyui-datebox" required="required" style="width:140px;"/></label>
	<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
</div>
