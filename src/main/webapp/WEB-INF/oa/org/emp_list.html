<#--员工列表-->
<#include "ftl/comm.ftl"/>
<#assign module="org_emp"/>
<#assign dg="${module}_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_dept_id = "";
	//dept tree
	$("#${module}_dept_tree").tree({
		url:"<@s.url '/org/dept/tree'/>",
		lines:true,
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(n,p){
			current_dept_id = "";
		},
		onClick:function(node){
			current_dept_id = node.id;
			${dg}_search();
		}
	});
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/org/emp/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"joinTime",
		sortOrder:"desc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"所属部门",
			field:"deptName",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"所属岗位",
			field:"postName",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"工号",
			field:"code",
			width:15,
			align:"left",
			sortable:true
		},{
			title:"姓名",
			field:"name",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"性别",
			field:"genderName",
			width:10,
			align:"center",
			sortable:true
		},{
			title:"所属等级",
			field:"rankName",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"手机号码",
			field:"phone",
			width:30,
			align:"center",
			sortable:true
		},{
			title:"出生日期",
			field:"brithday",
			width:25,
			align:"center",
			sortable:true
		},{
			title:"入职时间",
			field:"joinTime",
			width:25,
			align:"center",
			sortable:true
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("修改员工信息",rowIndex,rowData);
		}
	});
	//add
	${dg}_add = function(){
		edit_window("添加部门",0,null);
	};
	//edit
	function edit_window(title,index,row){
		var dept_id = current_dept_id;
		if(row){
			dept_id = (row.deptId) ?row.deptId:"";
		}
		var d = $("<div/>").dialog({
			title:title,
			width:600,
			height:400,
			href:"<@s.url '/org/emp/edit'/>?deptId=" + dept_id,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/org/emp/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			deptId:current_dept_id,
			name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/org/emp/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
		 <div data-options="region:'west',title:'所属部门架构',split:true,tools: [{iconCls:'icon-reload',handler:function(){$('#${module}_dept_tree').tree('reload');${dg}_search();}}]" style="padding:5px;width:190px;">
		 		<ul id="${module}_dept_tree"></ul>
		 </div>
	 <div data-options="region:'center',title:'员工列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true"  onclick="${dg}_add()" style="float:left;">添加</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="${dg}_delete()">删除</a>
			</@shiro.hasPermission>
			<label>员工名称：<input name="name" type="text" style="width:198px;"/></label>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="${dg}_search()" style="margin-left:10px;">查询</a>
		</div>
	</div>
</div>
