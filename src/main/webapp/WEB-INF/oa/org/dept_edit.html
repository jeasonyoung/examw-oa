</script>
<form id="${form}" method="POST" style="padding:10px;">
	<div  style="float:left;margin-top:2px;width:90%;">
		<label style="width:75px;">上级部门：</label>
		<input type="text" name="pid" style="width:252px;"/>	
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">部门编码：</label>
		<input type="text" name="code" class="easyui-validatebox" data-options="required:true" style="width:248px;"/>
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">部门名称：</label>
		<input type="text" name="name" class="easyui-validatebox" data-options="required:true" style="width:248px;"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">排序号：</label>
		<input type="text" name="orderNo" class="easyui-numberspinner" data-options="required:true,min:1,max:100,value:1,editable:true" style="width:80px;" />
	</div>
</form>
