</script>
<form id="${form}" method="POST" style="padding:10px;">
		<div style="float:left; margin-top:2px; width:100%;">
			<div style="float:left;">
				<label style="width:75px;">工号：</label>
				<input type="text" name="code" class="easyui-validatebox" data-options="required:true" style="width:168px;"/>
				<input type="hidden" name="id"/>
			</div>
			<div style="float:left;">
				<label style="width:75px;">姓名：</label>
				<input type="text" name="name" class="easyui-validatebox" data-options="required:true" style="width:168px;"/>
			</div>
		</div>
		<div style="float:left; margin-top:12px; width:100%;">
			<label style="margin-top:8px;width:75px;">性别：</label>
			<div style="float:left;width:172px;">
				<label><input type="radio" name="gender" value="1" checked="checked" />${GENDER_MALE_NAME}</label>
				<label><input type="radio" name="gender" value="2" />${GENDER_FEMALE_NAME}</label>
			</div>
		</div>
		<div style="float:left; margin-top:12px; width:100%;">
			<label style="width:75px;">所属部门：</label>
			<input type="text" name="departmentId" style="width:218px;"/>
			<input type="text" name="postId"  style="width:198px;"/>	
		</div>
		<div  style="float:left;margin-top:12px; width:100%;">
			<div style="float:left;">
				<label style="width:75px;">所属级别：</label>
				<input type="text" name="rankId" style="width:172px;"/>
			</div>
			<div style="float: left;">
				 <label style="width: 75px;">手机号码：</label>
				 <input type="text" name="phone" style="width:168px;" />
			</div>
		</div>
		<div  style="float:left;margin-top:12px; width:100%;">
			<div style="float:left;">
				<label style="width:75px;">身份证码：</label>
				<input type="text" name="idCard" style="width:168px;"/>
			</div>
			<div style="float:left;">
				<label style="width:75px;">出生日期：</label>
				<input name="brithday" type="text" class="easyui-datebox" style="width:172px;">
			</div>
		</div>
		<div style="float:left; margin-top:12px; width:100%;">
			<label style="width:75px;">邮箱地址：</label>
			<input type="text" name="email" style="width:416px;"/>
		</div>
		<div style="float:left; margin-top:12px; width: 100%;">
			<div style="float:left;"> 
				<label style="width:75px;">入职时间：</label>
				<input type="text" name="joinTime" class="easyui-datebox" required="required" style="width:168px;">
			</div>
			<div style="float:left;margin-left:3px;">
				<label style="width:75px;">登录密码：</label>
				<input type="text" name="password" class="easyui-validatebox"  data-options="required:true" style="width:168px;"/>
			</div>
		</div>
		<div style="float:left; margin-top:10px; width:100%;">
			<label style="margin-top:8px;width:75px;">状态：</label>
			<div style="float:left;">
				<label><input type="radio" name="status" value="1" checked="checked" />${STATUS_ON_NAME}</label>
				<label><input type="radio" name="status" value="-1" />${STATUS_LIMIT_NAME}</label>
				<label><input type="radio" name="status" value="0" />${STATUS_OUT_NAME}</label>
			</div>
		</div>
</form>
