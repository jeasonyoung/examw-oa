<#--岗位列表-->
<#include "ftl/comm.ftl"/>
<#assign module="org_empl"/>
<#assign dg="${module}_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_deptId = "";
	//tree
	var t = $("#${module}_list_menu_tree").tree({
		url:"<@s.url '/org/depart/tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_deptId = "";
		},
		onClick:function(node){
			current_deptId = node.id;
			${dg}_search();
		}
	});
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/org/empl/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"depart.name",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"员工名称",
			field:"name",
			width:40,
			align:"left",
			sortable:true
		},{
			title:"员工代号",
			field:"code",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"手机号码",
			field:"phone",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"邮箱地址",
			field:"email",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"身份证号码",
			field:"idCard",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"入职时间",
			field:"joinTime",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"状态",
			field:"status",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"等级名称",
			field:"rankName",
			width:50,
			align:"right",
			sortable:true
		},{
			title:"岗位名称",
			field:"postName",
			width:50,
			align:"right",
			sortable:true
		},{
			title:"部门名称",
			field:"departName",
			width:50,
			align:"right",
			sortable:true
		}]],
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		toolbar:"#${dg}_toobar",
		onLoadSuccess:function(data){
			dg_fields_format();
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑角色",rowIndex,rowData);
		}
	});
	//format dg
	function dg_fields_format(){
		$(".role-list-dg-opt-right").linkbutton({text:"授权",plain:true,iconCls:"icon-edit"});
	};
	//edit
	function edit_window(title,index,row){
		var d = $("<div/>").dialog({
			title:title,
			width:400,
			height:400,
			href:"<@s.url '/org/empl/add'/>?deptId=" + current_deptId,
			modal:true,
			buttons:[
			/* <shiro.hasPermission name="${PER_UPDATE}"> */
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/org/empl/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								dg_fields_format();
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			/* </shiro.hasPermission> */
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			deptId:current_deptId,
			code:$("#${dg}_toobar input[name='code']").val(),
		});
	};
	//add
	${dg}_add = function(){
		edit_window("添加岗位信息",0,null);
	};
	/* <shiro.hasPermission name="${PER_DELETE}"> */
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/org/empl/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	/* </shiro.hasPermission> */
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
	 <div data-options="region:'west',title:'菜单',split:true,tools: [{iconCls:'icon-reload',handler:function(){$('#${module}_list_menu_tree').tree('reload');${dg}_search();}}]" style="padding:5px;width:190px;">
	 	<ul id="${module}_list_menu_tree"></ul>
	 </div>
	<div data-options="region:'center',title:'员工信息'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<!-- <shiro.hasPermission name="${PER_UPDATE}"> -->
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">添加</a>
			<!-- </shiro.hasPermission> -->
			<span>|</span>
			<!-- <shiro.hasPermission name="${PER_DELETE}"> -->
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			<!-- </shiro.hasPermission> -->
			
			<label>员工编号：<input name="code" type="text" style="width:198px;"/></label>
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	</div>
</div>
