<#--部门编辑-->
<#assign module="org_depart"/>
<#assign form="${module}_edit_form"/>
<form id="${form}" method="POST">
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">部门名称：</label>
		<input type="text" name="name" class="easyui-validatebox"  style="width:268px;" data-options="required:true"/>
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">部门代号：</label>
		<input type="text" name="code" class="easyui-validatebox"  style="width:268px;" data-options="required:true"/>
	</div>
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">排序：</label>
		<input type="text" name="orderNo" class="easyui-validatebox"  style="width:268px;" data-options="required:true"/>
	</div>
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">创建时间：</label>
		<input type="text" name="createTime" class="easyui-validatebox"  style="width:268px;" data-options="required:true"/>
	</div>
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">上级部门编号：</label>
		<input type="text" name="pid" class="easyui-validatebox"  style="width:268px;" data-options="required:true"/>
	</div>
</form>
