<#--部门列表-->
<#include "ftl/comm.ftl"/>
<#assign module="org_dept"/>
<#assign dg="${module}_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_parent_dept_id = "";
	//dept_tree
	var dept_tree = $("#${module}_dept_tree").tree({
		url:"<@s.url '/org/dept/tree'/>",
		lines:true,
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(n,p){
			current_parent_dept_id = "";
		},
		onClick:function(node){
			current_parent_dept_id = node.id;
			${dg}_search();
		}
	});
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/org/dept/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"orderNo",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"部门编码",
			field:"code",
			width:15,
			align:"left",
			sortable:true
		},{
			title:"部门名称",
			field:"name",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"部门全称",
			field:"fullName",
			width:45,
			align:"left",
			sortable:true
		},{
			title:"创建时间",
			field:"createTime",
			width:15,
			align:"center",
			sortable:true
		}
		,{
			title:"排序",
			field:"orderNo",
			width:10,
			align:"right",
			sortable:true
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑部门",rowIndex,rowData);
		}
	});
	//add
	${dg}_add = function(){
		edit_window("新增部门",0,null);
	};
	//edit
	function edit_window(title,index,row){
		var p_id = current_parent_dept_id, ignore_id = "";
		if(row){
			p_id = (row.pid) ? row.pid : "";
			ignore_id = row.id;
		}
		var d = $("<div/>").dialog({
			title:title,
			width:400,
			height:220,
			href:"<@s.url '/org/dept/edit'/>?ignore="+ignore_id+"&pid=" + p_id,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/org/dept/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								if(dept_tree)dept_tree.tree("reload");
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			  id:current_parent_dept_id,
			  name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/org/dept/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
							if(dept_tree)dept_tree.tree("reload");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
	 <div data-options="region:'west',title:'所属部门',split:true,tools: [{iconCls:'icon-reload',handler:function(){$('#${module}_dept_tree').tree('reload');${dg}_search();}}]" style="padding:5px;width:190px;">
	 	<ul id="${module}_dept_tree"></ul>
	 </div>
	<div data-options="region:'center',title:'部门列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="${dg}_add()" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="${dg}_delete()">删除</a>
			</@shiro.hasPermission>
			<label>部门名称：<input name="name" type="text" style="width:198px;"/></label>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="${dg}_search()" style="margin-left:10px;">查询</a>
		</div>
	</div>
</div>
