<#--岗位编辑-->
<#assign module="org_post"/>
<#assign form="${module}_edit_form"/>
<script type="text/javascript">
<!--
$(function(){
	var t = $("#${form} input[name='departmentId']").combotree({
		url:"<@s.url '/org/dept/tree'/>",
		onLoadSuccess:function(n,d){
			var deptId = "${CURRENT_DEPT_ID}";

		}
	});

</script>
<form id="${form}" method="POST">
<div  style="float:left;margin-top:10px;width:90%;">
		<label style="width:75px;">所属部门：</label>
		<input type="text" name=departmentId style="width:268px;"/>	
	</div>
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">岗位编号：</label>
		<input type="text" name="code" class="easyui-validatebox"  style="width:268px;" data-options="required:true"/>
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:10px;width:100%;">
		<label style="width:75px;">岗位名称：</label>
		<input type="text" name="name" class="easyui-validatebox"  style="width:268px;" data-options="required:true"/>
	</div>
</form>
